<form class="container d-flex justify-content-center flex-column col-6"
[formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheckParacetamol" (change)="setParacetamolSelected($event)">
    <label class="form-check-label" for="exampleCheckParacetamol">Paracetamol</label>
  </div>
  <div class="d-flex" *ngIf="isParacetamolSelected"  formGroupName="paracetamol" > 
    <div class="form-group m-3">
      <label for="dosageMg">dosage (mg)</label>
      <input type="number" class="form-control" id="dosageMg" formControlName="dosageMg">
    </div>
    <div class="form-group m-3">
      <label for="time">heure</label>
      <input type="time" class="form-control" id="time" formControlName="time">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
